sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.0
      env: DEPS=--prefer-lowest
    - php: 7.0
      env: LOOP=ev
  allow_failures:
    - env: LOOP=ev

before_install:
  - composer selfupdate --no-interaction

install:
  - if [[ "$LOOP" == "ev" ]]; then yes '' | pecl install ev-beta; fi
  - >
    mysql -e "CREATE DATABASE atest;" -uroot;
    export DB_DSN="mysql:host=localhost;dbname=atest";
    export DB_USERNAME=root;
  - travis_retry composer update --no-interaction --prefer-source $DEPS
  - composer info -i

script:
  - ./vendor/bin/phpunit -c "./test/phpunit.xml"

notifications:
  email: false

